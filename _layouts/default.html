<body>



	<div class="container">
	<!-- Noscript message -->
		<div class="row">
			<div class="col-md-12">
			<noscript>
			<div class="alert alert-warning text-center"><strong>Javascript is disabled.</strong> Some parts of this website will not work correctly.</div>
			</noscript>
			</div>
		</div>
		<!-- Logo -->
		<div class="row">
			<div class="col-md-8"></div>
			<div class="col-md-4 text-right static-logo"><img id="logo" src="{{site.baseurl}}/assets/taw.png" alt="TAW Logo"/></div>
		</div>
	</div>


	<div id="carousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner" id="carousel-gallery">
			<script type="text/javascript">
				$(document).ready(function(){
					var target = $("#carousel-gallery");
					var images = [ // add carousel gallery image urls here
"http://images.akamai.steamusercontent.com/ugc/267218898430532937/D2F3F43FE1E3235C05C02FBB52DF109535A9F7EF/",
"http://images.akamai.steamusercontent.com/ugc/264964779787143100/66B59C3D940973E263ADA76FF9701AA1D3F86B4D/",
"http://a.disquscdn.com/uploads/mediaembed/images/4140/6610/original.jpg",
"http://images.akamai.steamusercontent.com/ugc/276222511129336156/4AB0AA2BB431019BC7EBA60F6E2D99CD44CEEBE1/",
"http://image.prntscr.com/image/0143230eda7e4ba6ab4d1b7b07887277.png",
"http://images.akamai.steamusercontent.com/ugc/490152228930946260/679A55A48D2E823D83E237FAC5B7307700D0E6F5/",
					];
					for (i = 0; i < images.length; ++i) {
						var image = images[i];
						var active = "";
						if(i == 0) active = " active";
						target.append('<div class="carousel-bg-img item'+active+'" style="background:url('+image+'); background-position: center center; background-size:cover; background-repeat:no-repeat;"></div>');
					}
				});
			</script>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				var bootCarousel = $(".carousel");
				bootCarousel.prepend("<ol class='carousel-indicators'></ol>");
				var indicators = $(".carousel-indicators");
				bootCarousel.find(".carousel-inner").children(".item").each(function(index) {				
					$(this).attr("id","carousel-img-"+(index+1));
					if(index === 0) indicators.append("<li data-target='#carousel' data-slide-to='" + index + "' class='active'></li>\n");
					else indicators.append("<li data-target='#carousel' data-slide-to='" + index + "' class=''></li>\n");			    
				});
			});
		</script>
		<a class="left carousel-control" href="#carousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#carousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>



 	{{content}}


<!-- copy to clipboard -->
<script type="text/javascript">
$(document).ready(function(){
	ZeroClipboard.config(
	{
		swfPath: '{{site.baseurl}}/assets/ZeroClipboard.swf',
	});
	var client = new ZeroClipboard($(".copy-button"));
	client.on("ready", function( readyEvent ) {
		client.on("aftercopy", function( event ) {
			console.log("Copied text to clipboard: " + event.data["text/plain"] );
		});
	});
});
</script>
